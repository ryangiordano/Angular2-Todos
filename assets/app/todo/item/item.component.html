<ul class="list-group">
      <li *ngFor="let todo of todos | todoFilter: todoTable._id"  class="list-group-item" [@todoItem]>
        <div class="view">
          <input type="checkbox" name="name" [checked]="todo.concluded" (click)="toggleConcluded(todo)">
        <span>{{todo.title}}</span>
        </div>
          <span class="destroy"(click)="onRemove(todo)"></span>
    </li>
</ul>
