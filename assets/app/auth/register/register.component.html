<div class="row">
    <div class="col-md-6">
        <form class="" [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" class="form-control" id="firstName" formControlName="firstName">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" class="form-control" id="lastName" formControlName="lastName">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">e-mail</label>
                <input type="email" name="" class="form-control" id="email" formControlName="email">
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="password">password</label>
                        <input type="password" name="password" class="form-control" id="email" formControlName="password">
                    </div>
                </div>
                <div class="col-md-6">
                    <button type="submit" name="submit" class="btn btn-primary" [disabled]="registerForm.invalid ">Register</button>
                </div>
            </div>

        </form>
    </div>
</div>
