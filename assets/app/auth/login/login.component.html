<div class="row">
    <div class="col-md-6">
        <form class="" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
                <label for="email">e-mail</label>
                <input type="email" name="" class="form-control" id="email" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" name="password" class="form-control" id="email" formControlName="password">
            </div>
            <button type="submit" name="submit" class="btn btn-primary" [disabled]="loginForm.invalid ">Login</button>
            <p>Don't have an account? <a [routerLink]="['/register']">Register here</a></p>
        </form>
    </div>
</div>
